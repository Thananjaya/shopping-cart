{% extends "base.html" %}
{% load static %}

{% block title%}
	{% if category %}
		{{ category.title }} products
	{% else %}
		Products
	{% endif %}
{% endblock %}

{% block content %}
	<h3> {{ category }} products </h3>
	<div class="card-deck">
		{% for product in products %}
			<div class="card">
		  	<a href="{{ product.get_absolute_url }}">
					<img src="{% if product.image %} {{ product.image.url }} {% else %} {% static 'image/no_image.jpg'%} {% endif %}" alt="{{ product.name }}" class="card-img-top" />
				</a>
			  <div class="card-body">
			  	<h5 class="card-title">{{product}}</h5>
			    <p class="card-text"><small class="text-muted">{{product.price}} INR</small></p>
			  </div>
			</div>
		{% endfor %}
	</div>	
{% endblock %}
